<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerador de senha</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	
	<main>

		<div class="generator">

			<h1>Gerador de senha</h1>

			<label class="password-wrap">
				<input 
					type="text" 
					id="password" 
					readonly 
					placeholder="Generate a password" 
				/>
				<button class="material-icons" id="copy">content_copy</button>
			</label>

			<label>
				<span>Tamanho da senha:</span>
				<input type="number" id="length" value="16" />
			</label>

			<label>
				<span>Incluir letras maisculas:</span>
				<input type="checkbox" id="uppercase" checked />
			</label>

			<label>
				<span>Incluir Letras minusculas:</span>
				<input type="checkbox" id="lowercase" checked />
			</label>

			<label>
				<span>Incluir Numeros:</span>
				<input type="checkbox" id="numbers" checked />
			</label>

			<label>
				<span>Incluir Simbolos:</span>
				<input type="checkbox" id="symbols" checked />
			</label>

			<button type="submit" id="generate">Gerar senha</button>

            <h3>Alguma dúvida? Pode descobrir mais sobre nós ou nos contatar!</h3>

            <a href="./about.html">Sobre nós!</a> 
            <a href= "./contact.html">Entre em contato!</a>

		</div>

        

	</main>

	<script src="main.js"></script>
    </body>
</html>
